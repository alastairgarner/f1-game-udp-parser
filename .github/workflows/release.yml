
name: Release

on:
  push:
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  create_release:
    runs-on: ubuntu-latest
    steps:
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          draft: true
          prerelease: false

      - name: Copy release URL into file
        run: |
          mkdir release
          printf "%s" "${{ steps.create_release.outputs.upload_url }}" > release/url.txt

      - name: Stash file containing the release URL as an artifact
        uses: actions/upload-artifact@v1
        with:
          name: release-url
          path: ./release

  build_and_upload:
    runs-on: ${{ matrix.os }}
    needs: [create_release]

    strategy:
      matrix:
        os: [macOS-latest, windows-2019, ubuntu-18.04]
        node: [ '12' ]

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v1

      - name: Install Node.js and NPM
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      - name: npm install
        run: |
          npm install

      - name: Build and Package
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm run build
          npm run package

      - name: Retrieve stashed release URL
        uses: actions/download-artifact@v1
        with:
          name: release-url

      - name: Read release URL
        id: get_release_url
        run: echo "::set-output name=URL::$(cat release-url/url.txt)"

      - name: Get node environment variables
        id: get_node_environment
        uses: msansoni/node-environment-action@v1

      - name: Get package version
        id: package_version
        uses: tyankatsu0105/read-package-version-actions@v1

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.get_release_url.outputs.URL }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps
          asset_path: ${{ format('./build/stage/v{0}/node-v{1}-{2}-{3}.tar.gz', steps.package_version.outputs.version, steps.get_node_environment.outputs.node_module_version, steps.get_node_environment.outputs.platform, steps.get_node_environment.outputs.arch) }}
          asset_name: ${{ format('node-v{0}-{1}-{2}.tar.gz', steps.get_node_environment.outputs.node_module_version, steps.get_node_environment.outputs.platform, steps.get_node_environment.outputs.arch) }}
          asset_content_type: application/gzip

  publish_npm:
    runs-on: ubuntu-latest
    needs: [build_and_upload]

    steps:
      - uses: actions/checkout@v2
      # Setup .npmrc file to publish to npm
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
          registry-url: 'https://registry.npmjs.org'
      - run: npm install
      - run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish_gh:
    runs-on: ubuntu-latest
    needs: [build_and_upload]

    steps:
      - uses: actions/checkout@v2
      # Setup .npmrc file to publish to GitHub Packages
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
          registry-url: 'https://npm.pkg.github.com'
      - run: npm install
      - run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
